<html>

<head>
    <title>PalletAPP</title>

    <meta charset="UTF-8">
    <meta name="description" content="palletAPP">
    <meta name="author" content="mi6softlab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.0.0.js" onload="window.$ = window.jQuery = module.exports;"></script>

</head>

<body>
    <!--app-header-->
    <div id="app-header"></div>
    
    <!--color-box-->
    <div id="app-color-box-wrapper">
        <!--pallet boxes-->
        <div id="app-color-box">
           <div class="app-color-dark-ribbon"></div>
            <div class="app-color-swatcher" id="color1">
                <div class="color-picker"></div>
            </div>
            <div class="app-color-swatcher" id="color2"></div>
            <div class="app-color-swatcher" id="color3"></div>
            <div class="app-color-swatcher" id="color4"></div>
            <div class="app-color-swatcher" id="color5"></div>
            <div class="app-color-dark-ribbon-bottom"></div>
        </div>
    </div>
    
    <!--color content-->
    <div id="app-color-content-wrapper">
        <div id="app-color-content">
            <div class="color-pallet">
                <div class="pallet-wrapper"></div>
            </div>
        </div>
    </div>
   
    <!--screen size indicator for responsive-->
    <div id="screen-size"></div>
    
    <!--script-->
    <script>
        var color1 = "#1C2833";
        var color2 = "#283747";
        var color3 = "#B3B6B7";
        var color4 = "#2874A6";
        var color5 = "#922B21";
        
        document.getElementById("color1").style.backgroundColor=color1;
        document.getElementById("color2").style.backgroundColor=color2;
        document.getElementById("color3").style.backgroundColor=color3;
        document.getElementById("color4").style.backgroundColor=color4;
        document.getElementById("color5").style.backgroundColor=color5;
    </script>
</body>

</html>
