<head>
    <title>PalletAPP</title>

    <meta charset="UTF-8">

    <meta name="author" content="mi6softlab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--app-header-->
    <div id="app-header"></div>

    <div id="app-color-box-wrapper">
        <!--pallet boxes-->
        <div id="app-color-box">
           <div class="app-color-dark-ribbon"></div>
            <div class="app-color-swatcher" id="color1">
                <div class="app-color-hex-txt" id="color1-hextxt">#ffffff</div>
                <div class="app-color-rgb-txt" id="color1-rgbtxt">rgba(250, 250, 250)</div>
            </div>
            <div class="app-color-swatcher" id="color2">
                <div class="app-color-hex-txt" id="color2-hextxt">#ffffff</div>
                <div class="app-color-rgb-txt" id="color2-rgbtxt">rgba(250, 250, 250)</div>
            </div>
            <div class="app-color-swatcher" id="color3">
                <div class="app-color-hex-txt" id="color3-hextxt">#ffffff</div>
                <div class="app-color-rgb-txt" id="color3-rgbtxt">rgba(250, 250, 250)</div>
            </div>
            <div class="app-color-swatcher" id="color4">
                <div class="app-color-hex-txt" id="color4-hextxt">#ffffff</div>
                <div class="app-color-rgb-txt" id="color4-rgbtxt">rgba(250, 250, 250)</div>
            </div>
            <div class="app-color-swatcher" id="color5">
                <div class="app-color-hex-txt" id="color5-hextxt">#ffffff</div>
                <div class="app-color-rgb-txt" id="color5-rgbtxt">rgba(250, 250, 250)</div>
            </div>
            <div class="app-color-dark-ribbon-bottom">
            </div>
        </div>
    </div>
    
    <!--color content-->
    <div id="app-color-content-wrapper">
        <div id="app-color-content">
           <!--color pallet display here-->

                    <div class="pallet-color"></div>
                    <div class="pallet-color"></div>
                    <div class="pallet-color"></div>
                    <div class="pallet-color"></div>
                </div>
                <div class="pallet-color-txt"><input type="button" value='color' class="color-btn"></div>
            </div> -->

    <div id="screen-size"></div>

    <script src="js/color-gen.js"></script>
